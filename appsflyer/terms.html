
<!DOCTYPE HTML>
<html>
<title>Deep Link Testing Tool - Mobile App Development Tools</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" >

<link rel="stylesheet" href="/style.css" />
<style>
    input { padding: 10px; border: solid 1px #ccc; width: 90%; display: block; margin: 0 auto; font-size: 16px; }
</style>


<body>
<style>
.hg-nav {
    padding: 10px;
    font-size: 11px;
    background: rgba(0,0,0,0.3);
    text-align: left !important;
    display: flex;
    flex-wrap: wrap;
    color: #fff !important;
    margin-bottom: 40px;
    justify-content: center;
}
.hg-nav a { color: #fff !important; padding: 2px 10px; background: rgba(0,0,0,0.2); border-radius: 3px; margin: 2px; font-weight: 900; }
.hg-nav a.main {  color: #fff !important; background: #0c3d54; }
</style>

<div class="max-width-980">
    <h1>Test a Mobile Deep Link</h1>


    <form action="" method="get">
        <input type="url" name="link" placeholder="deeplink://link-to-content" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

        <div style="padding-top: 10px;">
            <input type="submit" name="" value="Load me" class="button">
        </div>

    </form>
</div>

 
</body>
</html>
